<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./base.css" />
  </head>

  <body>
    <div class="container-fluid mt-5">
      <h1 class="text-center mb-4">가입하기</h1>

      <form action="ok.html" class="myfm">
        <div class="row">
          <div class="col">
            <label for="nickname" class="form-label">Nickname</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              placeholder="nickname ..."
              aria-describedby="nicknameHelpLine"
              autofocus
              required
            />
            <div id="nicknameHelpLine" class="col-auto text-danger">
              <span>닉네임은 3-8 글자로 입력하세요.</span>
            </div>
          </div>
          <div class="col">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="tel"
              class="form-control"
              id="mobile"
              placeholder="010-0000-0000"
              aria-describedby="mobileHelpBlock"
            />
            <div id="mobileHelpBlock" class="col-auto text-danger">
              <span>휴대폰 번호를 입력하세요!</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="sample@aaa.com" />
          </div>
          <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password ..." />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="col">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="서울시..." />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="checkme" />
              <label class="form-check-label pointer-event" for="checkme"> Check Me Out </label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>

    <footer class="text-center text-sm mt-5">&copy; Sico 2024</footer>
  </body>
</html>
